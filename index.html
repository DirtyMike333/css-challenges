<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Internet Music</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css"/>

    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <h1 class="logo__site-name">Internet <span>Music</span></h1>

            <p class="logo__description">What shall we play today ?</p>
        </div>
        <div class="nav">
            <div class="login">
                <span class="login__message">You are not Logged in!</span>
                <a class="login__login-action" href="#">Log In</a>
                <span>or</span>
                <a class="login__register-action" href="#">Register</a>
                <span>to start downloading music!</span>
            </div>
            <div class="categories">
                <span class="categories__label" href="#">Search Categories:</span>
                <a class="categories__category" href="#">Bands</a>
                <a class="categories__category" href="#">Artists</a>
                <a class="categories__category categories__category_state_active" href="#">Music</a>
                <a class="categories__category" href="#">Pictures</a>
                <a class="categories__category" href="#">Gigs</a>
            </div>
        </div>
    </div>
    <div class="search-bar">

    </div>
</div>
